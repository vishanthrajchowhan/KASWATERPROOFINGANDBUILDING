<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KAS Waterproofing</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background-color: #f4f4f4; 
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: white; 
            margin-top: 20px; 
            box-shadow: 0 8px 32px rgba(0,64,128,0.08); 
            border-radius: 12px; 
            overflow: hidden; 
        }
        
        th, td { 
            padding: 15px; 
            text-align: left; 
            border-bottom: 1px solid #eaeaea; 
        }
        
        th { 
            background: linear-gradient(90deg, #004080 0%, #0074d9 100%); 
            color: white; 
            letter-spacing: 1px; 
            font-size: 1.05em; 
        }
        
        tr { 
            transition: background 0.3s, box-shadow 0.3s; 
        }
        
        tr:hover { 
            background-color: #eaf6ff; 
            box-shadow: 0 2px 12px rgba(0,64,128,0.08); 
        }
        
        h1 { 
            color: #004080; 
            font-weight: 700; 
            font-size: 2.2em; 
            margin-bottom: 8px; 
            letter-spacing: 1px; 
        }
        
        .fade-in-row {
            opacity: 0;
            transform: translateY(24px);
            animation: fadeInUp 0.7s cubic-bezier(.4,2,.6,1) forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Status Badge Styling */
        .status-select {
            padding: 8px 12px;
            border-radius: 20px;
            border: 2px solid;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffc107;
        }
        
        .status-replied {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #17a2b8;
        }
        
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }
        
        .status-approved {
            background-color: #d4edda;
            color: #155724;
            border-color: #28a745;
        }
        
        .status-processing {
            background-color: #e2e3e5;
            color: #383d41;
            border-color: #6c757d;
        }
        
        .status-select:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .filter-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #004080;
            background: white;
            color: #004080;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #004080;
            color: white;
        }
        
        .stats-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,64,128,0.08);
            min-width: 150px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #004080;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Admin Dashboard - Leads Management</h1>
    <p>Manage and track all customer inquiries from your website.</p>
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0;">
        <div></div>
        <button onclick="logout()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
            ðŸšª Logout
        </button>
    </div>

    <div class="stats-container" id="stats">
        <!-- Stats will be populated by JavaScript -->
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterStatus('all')">All</button>
        <button class="filter-btn" onclick="filterStatus('pending')">Pending</button>
        <button class="filter-btn" onclick="filterStatus('processing')">Processing</button>
        <button class="filter-btn" onclick="filterStatus('replied')">Replied</button>
        <button class="filter-btn" onclick="filterStatus('approved')">Approved</button>
        <button class="filter-btn" onclick="filterStatus('rejected')">Rejected</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Service</th>
                <th>Message</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script>
        let allClients = [];
        
        // Check authentication on page load
        async function checkAuth() {
            const token = sessionStorage.getItem('adminToken');
            
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            
            try {
                const response = await fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    sessionStorage.removeItem('adminToken');
                    window.location.href = '/login';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
                return false;
            }
        }
        
        // Logout function
        async function logout() {
            const token = sessionStorage.getItem('adminToken');
            
            if (token) {
                try {
                    await fetch('/api/admin/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            
            sessionStorage.removeItem('adminToken');
            window.location.href = '/login';
        }
        
        // Fetch and display clients
        async function loadClients() {
            const token = sessionStorage.getItem('adminToken');
            
            try {
                const response = await fetch('/api/clients', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Failed to fetch clients');
                }
                
                const data = await response.json();
                allClients = data;
                displayClients(data);
                updateStats(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Display clients in table
        function displayClients(clients) {
            const table = document.getElementById('table-body');
            table.innerHTML = '';
            
            clients.forEach((client, i) => {
                const row = `<tr class="fade-in-row" style="animation-delay:${i * 0.05}s" data-status="${client.status}">
                    <td>${client.id}</td>
                    <td><strong>${client.name}</strong></td>
                    <td>${client.email}</td>
                    <td>${client.phone || 'N/A'}</td>
                    <td>${client.service}</td>
                    <td>${client.message}</td>
                    <td>${new Date(client.createdAt).toLocaleDateString()}</td>
                    <td>
                        <select class="status-select status-${client.status}" 
                                onchange="updateStatus(${client.id}, this.value)"
                                data-client-id="${client.id}">
                            <option value="pending" ${client.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="processing" ${client.status === 'processing' ? 'selected' : ''}>Processing</option>
                            <option value="replied" ${client.status === 'replied' ? 'selected' : ''}>Replied</option>
                            <option value="approved" ${client.status === 'approved' ? 'selected' : ''}>Approved</option>
                            <option value="rejected" ${client.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                        </select>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }
        
        // Update status via API
        async function updateStatus(clientId, newStatus) {
            const token = sessionStorage.getItem('adminToken');
            
            try {
                const response = await fetch(`/api/clients/${clientId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                
                if (response.ok) {
                    console.log(`Status updated for client ${clientId} to ${newStatus}`);
                    
                    // Update the select element styling
                    const selectElement = document.querySelector(`select[data-client-id="${clientId}"]`);
                    if (selectElement) {
                        selectElement.className = `status-select status-${newStatus}`;
                    }
                    
                    // Update the row's data attribute
                    const row = selectElement.closest('tr');
                    if (row) {
                        row.setAttribute('data-status', newStatus);
                    }
                    
                    // Reload data to update stats
                    loadClients();
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status');
            }
        }
        
        // Filter by status
        function filterStatus(status) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter rows
            const rows = document.querySelectorAll('#table-body tr');
            rows.forEach(row => {
                if (status === 'all') {
                    row.style.display = '';
                } else {
                    const rowStatus = row.getAttribute('data-status');
                    row.style.display = rowStatus === status ? '' : 'none';
                }
            });
        }
        
        // Update statistics
        function updateStats(clients) {
            const stats = {
                total: clients.length,
                pending: clients.filter(c => c.status === 'pending').length,
                processing: clients.filter(c => c.status === 'processing').length,
                replied: clients.filter(c => c.status === 'replied').length,
                approved: clients.filter(c => c.status === 'approved').length,
                rejected: clients.filter(c => c.status === 'rejected').length
            };
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.pending}</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.processing}</div>
                    <div class="stat-label">Processing</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.replied}</div>
                    <div class="stat-label">Replied</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.approved}</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.rejected}</div>
                    <div class="stat-label">Rejected</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }
        
        // Initialize on page load
        (async function init() {
            const authenticated = await checkAuth();
            if (authenticated) {
                loadClients();
            }
        })();
    </script>

</body>
</html>
